##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vfw-vnf"
version: "0.0.7"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "Firewall VNF based on psSense"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/pfSense-vnf/pfSense.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "1c2c1e94e82d0c08502651549deb8f0a"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "cpinput"
        interface: "ipv4"
        type: "external"
      - id: "cpoutput"
        interface: "ipv4"
        type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "1:eth0"
      - "cpmgmt"
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpinput"
      - "cpinput"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpoutput"
      - "cpoutput"


##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "external"
  - id: "cpoutput"
    interface: "ipv4"
    type: "external"

##
## The monitoring rules that react
## to the monitoring parameters
##
monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 80 percent."
    duration: 10
    duration_unit: "s"
    condition: "1:vm_cpu_perc > 80"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
  - name: "mon:rule:vm_mem_perc"
    description: "Trigger events if memory consumption is above 80 percent."
    duration: 10
    duration_unit: "s"
    condition: "1:vm_mem_perc > 80"
    notification:
      - name: "notification02"
        type: "rabbitmq_message"


function_specific_managers:
  - id: "sonfsmpsa-servicefirewall-vnffirewall-config1"
    description: "FSM to do a first FSM test"
    image: "sonatanfv/psa-vfw-fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "configure"

