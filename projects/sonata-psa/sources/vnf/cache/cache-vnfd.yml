---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "1.0"
vendor: "eu.sonata-nfv"
name: "cache-vnf"
version: "0.1"
author: "Miguel Mesquita, AlticeLabs, mesquita@alticelabs.com"
description: "The Squid HTTP proxy VNF for the PSA pilot"

##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/squid-vnf/squid-3.5.12-img.qcow2"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "cpeth0"
        interface: "ipv4"
        type: "internal"
      - id: "cpeth1"
        interface: "ipv4"
        type: "internal"
      - id: "cpeth2"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "1:cpeth0"
      - "cpmgmt"
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpeth1"
      - "cpinput"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpeth2"
      - "cpoutput"


##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "internal"
  - id: "cpoutput"
    interface: "ipv4"
    type: "internal"

##
## Specific operations on the FSM
##
##

function_specific_managers:
  - id: "sonfsmservice1function1css1"
    description: "FSM to manage cache VNF"
    image: "sonatanfv/fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "stop"
      - key: "type"
        value: "configure"
      - key: "type"
        value: "scale"
