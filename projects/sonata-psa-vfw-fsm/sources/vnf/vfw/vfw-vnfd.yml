##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vfw-vnf"
version: "0.1"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "Firewall VNF based on an Openflow controller Ryu + OpenVswitch"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/pfSense-vnf/pfSense.raw"
    vm_image_format: "raw"
    vm_image_md5: "a549753af4d67c6bd93e5e53a305dd1d"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "cpinput"
        interface: "ipv4"
        type: "internal"
      - id: "cpoutput"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "1:eth0"
      - "cpmgmt"
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpinput"
      - "cpinput"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpoutput"
      - "cpoutput"


##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "external"
  - id: "cpoutput"
    interface: "ipv4"
    type: "external"


function_specific_managers:
  - id: "sonfsmpsavfwcss1"
    description: "FSM to do a first FSM test"
    image: "sonatanfv/psa-vfw-fsm-css"
    options:
      - key: "type"
        value: "start"


