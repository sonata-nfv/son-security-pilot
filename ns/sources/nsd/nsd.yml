
---
descriptor_version: "1.0"
vendor: "eu.sonata-nfv"
name: "sonata-psa-service"
version: "0.1"
author: "Geoffroy"
description: "Personal Security Appliance (PSA) service"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "squid"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "squid"
    vnf_version: "0.1"
  # - vnf_id: "squidbis"
  #   vnf_vendor: "eu.sonata-nfv"
  #   vnf_name: "haproxy"
  #   vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "external"
  - id: "cpoutput"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "squid:cpmgmt"
      - "cpmgmt"
  - id: "link-input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "cpinput"
      - "squid:cpinput"
  - id: "link-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "squid:cpoutput"
      - "cpoutput"


##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 4
    constituent_virtual_links: 
      - "mgmt"
      - "link-input"
      - "link-output"
    constituent_vnfs:
      - "squid"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "cpinput"
            position: 1
          - connection_point_ref: "squid:cpinput"
            position: 2
          - connection_point_ref: "squid:cpoutput"
            position: 3
          - connection_point_ref: "cpoutput"
            position: 4

