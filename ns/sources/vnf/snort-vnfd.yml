---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv.nec"
name: "snort"
version: "0.1"
author: "Michael Bredel, NEC, michael.bredel@neclab.eu"
description: "The SNORT DPI VNF for the PSA pilot"

##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "snort"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "vdu01:eth0"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth1"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth2"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "vnf:mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "vnf:input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "vnf:output"


##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "vnf:mgmt"
    interface: "ipv4"
    type: "management"
  - id: "vnf:input"
    interface: "ipv4"
    type: "external"
  - id: "vnf:output"
    interface: "ipv4"
    type: "external"
